version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/adtech_compe_f
permissions:
   - object: /var/www/
     pattern: "**"
     mode: 775
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  ApplicationRestart:
    - location: scripts/restart_server.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
